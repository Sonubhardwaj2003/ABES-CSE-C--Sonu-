<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <style>
    body { background:#f4f4f4; font-family:Arial,sans-serif; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; }
    #products { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
    .product { background:white; border-radius:10px; padding:15px; width:220px; box-shadow:0 2px 6px rgba(0,0,0,0.2); text-align:center; }
    .product img { width:200px; height:160px; object-fit:cover; border-radius:8px; }
    .product h3 { margin:10px 0 5px; }
    .product p { font-size:14px; color:#555; }
  </style>
</head>
<body>
  <h1 id="category-title"></h1>
  <div id="products"></div>

  <script>
    const data = {
      "Lipstick": [
        { "name": "MAC Ruby Woo", "image": "https://rukminim2.flixcart.com/image/704/844/k5h2jrk0/lipstick/v/b/a/3-5-lipstick-dior-addict-original-imafz5myfvhdx8cq.jpeg?q=90&crop=false", "info": "Classic matte red lipstick." },
        { "name": "Maybelline SuperStay", "image": "https://m.media-amazon.com/images/I/61U1sSnXSZL._UF350,350_QL80_.jpg", "info": "Affordable long-lasting lipstick." },
        { "name": "Dior Addict", "image": "https://rukminim2.flixcart.com/image/704/844/k5h2jrk0/lipstick/v/b/a/3-5-lipstick-dior-addict-original-imafz5myfvhdx8cq.jpeg?q=90&crop=false", "info": "Luxury hydrating lipstick." }
      ],
      "Tv": [
        { "name": "L'Oreal Voluminous", "image": "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6051/6051108_sd.jpg", "info": "Adds volume and length." },
        { "name": "Maybelline Lash Sensational", "image": "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6051/6051108_sd.jpg", "info": "Fan effect mascara with curved brush." },
        { "name": "Benefit They're Real", "image": "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6051/6051108_sd.jpg", "info": "Lengthens and curls lashes." }
      ],
      "Blush": [
        { "name": "NARS Orgasm", "image": "https://cdn.fynd.com/v2/falling-surf-7c8bb8/fyprod/wrkr/products/pictures/item/free/original/000000000494434088/XWC4mM1RVU-000000000494434088_2.jpg", "info": "Peachy pink blush with shimmer." },
        { "name": "Milani Rose Powder", "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkGh4pccnwQl8b4PXfC3nuBhtBgZojIqXWHg&s", "info": "Affordable and long-lasting blush." },
        { "name": "Charlotte Tilbury", "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJi1-4ErDQQN6VL79aX6yrcIJDEMcx87qwbA&s", "info": "Luxury blush with glowing finish." }
      ]
    };

    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");

    document.getElementById("category-title").innerText = category + " Products";

    const container = document.getElementById("products");
    if (data[category]) {
      data[category].forEach(product => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.info}</p>
        `;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = "<p>No products found.</p>";
    }
  </script>
</body>
</html>
