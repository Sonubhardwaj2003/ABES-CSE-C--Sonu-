<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>

    <script>
        class car{
            constructor (name,year){
                this.name=name;
                this.year=year;
            }
        }
        const mycar1=new car("ford",2024);
        const mycar2=new car("Audi",2025);

        document.getElementById("para").innerHTML="CarName : "+mycar1.name+" || Year : "+mycar1.year;
        // document.getElementById("para").innerHTML="CarName : "+mycar2.name+" || Year : "+mycar2.year;

    </script>
</body>
</html>
